<script>
    // #RbQGnH5DuC
    // В localStorage зберігаються масиви. Вам потрібно зробити функцію, які дістає потрібний вам масив
    // з localStorage та додає в нього об'єкт
    // сигнатура функції - addToLocalStorage(arrayName:string,objToAdd:any{}):void
    function addToLocalStorage(arrayName, objToAdd){
        const lsItem = localStorage.getItem(arrayName);
        if (!lsItem){
            throw new Error('there is no such array')
        }
    }
</script>
