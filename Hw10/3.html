<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form1">
    <input type="text" name="name">
    <input type="text" name="surname">
    <input type="number" name="age">
    <button>Save</button>
</form>
<div id="target"></div>
<script>
    // #ymAmN2xJ
    // Стоврити форму з трьома полями для name,sruname,age та кнопкою. При натисканні на кнопку зчитати
    // данні з полів, та вивести об'єкт в документ. Іншими словами : заповниои форму, натиснули кнопку, ' +
    // 'під формою з'явився блок з вашим об'єктом
    let form1 = document.forms.form1;

    const target = document.getElementById('target');

    form1.addEventListener('submit', function (event) {
        event.preventDefault();
        let name = this.name.value;
        let surname = this.surname.value;
        let age = this.age.value;

        let obj = {name, surname, age};
        console.log(obj);
        target.innerText = obj.name + ' ' + obj.surname + ' ' + obj.age;
    });

</script>
</body>
</html>
